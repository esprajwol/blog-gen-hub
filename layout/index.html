{% extends "layout/base.html" %}

{% block meta %}
<title>{{ site.site_title }}</title>
<meta name="description" content="{{ site.site_description }}">
<meta name="author" content="{{ site.site_author }}">
<meta name="keywords" content="{{ site.tags }}">
<meta name="robots" content="index, follow">

<meta property="og:title" content="{{ site.site_title }}">
<meta property="og:description" content="{{ site.site_description }}">
<meta property="og:image" content="{{ site.site_image }}">
<meta property="og:url" content="{{ site.site_url }}">

<meta name="twitter:title" content="{{ site.site_title }}">
<meta name="twitter:description" content="{{ site.site_description }}">
<meta name="twitter:image" content="{{ site.site_image }}">
<meta name="twitter:card" content="summary_large_image">

{% endblock meta %}

{% block content %}
<section>
    <div class="section-inner">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center wow fadeInDown">
                    <h2 class="section-heading"><strong>Latest</strong> Blogs</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">
                <ul class="direction-aware">
                    {% for blog in blogs %}
                    <li class="col-md-4 portfolio-item da-item wow fadeInUp" data-mh="blog-posts">
                        <a class="view-link" href="{{ blog.link }}" title="{{ blog.link }}">
                            <img src="{{ blog.image }}" class="img-responsive" alt="">
                            <div>
                                <div class="portfolio-hover-content">
                                    <i class="pe-7s-close fa-3x"></i>
                                </div>
                            </div>
                        </a>
                        <div class="item-caption">
                            <h4>{{ blog.title }}</h4>
                            <ul class="list-inline post-meta-list">
                                <li><p class="text-muted"><i class="pe-7s-clock"></i> <a
                                        href="{{ blog.link }}"
                                        title="{{ blog.title }}">{{
                                    blog.date }}</a></p></li>
                            </ul>
                            <p class="post-excerpt">{{ blog.short }}</p>
                            <a class="pull-right btn btn-primary btn-outlined" href="{{ blog.link }}">Read
                                Article</a>
                        </div>
                    </li>
                    {% endfor %}

                </ul>
            </div>
        </div>
    </div>
</section>

                    <div class="col-lg-12 text-center wow fadeInDown">

                        <h3 class="section-subheading text-muted"></h3>
                    </div>
                </div>
                <div class="row">

                    </div>
                    <div class="col-md-6">
                        <div id="message"></div>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>



{% endblock content %}
